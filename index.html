<!DOCTYPE html>
<html>
  <head>
    <title>a form example üìù</title>
    <link rel="stylesheet" href="style-sheet.css" />
  </head>
  <body>
    <form class="form-container">
      <div>
        <h2>Forms elements üìù</h2>
        <div>
          <label>
            Nombre<br />
            <input
              tabindex="1"
              type="text"
              name="full-name"
              id="full-name"
              placeholder="Write your name here.."
              required
            />
          </label>
        </div>
        <div>
          <label>
            password<br />
            <input type="password" />
          </label>
        </div>
        <div>
          <label>
            number<br />
            <input type="number" />
          </label>
        </div>
        <div>
          <label>
            email<br />
            <input type="email" />
          </label>
        </div>
        <div>
          <label>
            url<br />
            <input type="url" />
          </label>
        </div>
        <div>
          <label>
            tel<br />
            <input type="tel" />
          </label>
        </div>
        <div>
          <label>
            search<br />
            <input type="search" />
          </label>
        </div>
        <div>
          <label>
            textarea<br />
            <textarea></textarea>
          </label>
        </div>
        <div>
          <label>
            date<br />
            <input type="date" />
          </label>
        </div>
        <div>
          <label>
            datetime<br />
            <input type="datetime" />
          </label>
        </div>
        <div>
          <label>
            datetime-local<br />
            <input type="datetime-local" />
          </label>
        </div>
        <div>
          <label>
            month<br />
            <input type="month" />
          </label>
        </div>
        <div>
          <label>
            week<br />
            <input type="week" />
          </label>
        </div>
        <div>
          <label>
            time<br />
            <input type="time" />
          </label>
        </div>
        <div>
          <label>
            select<br />
            <select>
              <optgroup label="optgroup">
                <option>Uruguay</option>
                <option>Argentina</option>
                <option>Brasil</option>
              </optgroup>
            </select>
          </label>
        </div>
        <div>
          <label>
            select (multiple attr)<br />
            <select multiple>
              <optgroup label="optgroup">
                <option>option 1</option>
                <option>option 2</option>
                <option>option 3</option>
              </optgroup>
            </select>
          </label>
        </div>
        <div>
          <label>
            select (size attr)<br />
            <select size="4">
              <optgroup label="optgroup">
                <option>option 1</option>
                <option>option 2</option>
                <option>option 3</option>
              </optgroup>
            </select>
          </label>
        </div>
        <div>
          <label>
            datalist<br />
            <input list="datalist" />
            <datalist id="datalist">
              <option value="option 1"></option>
              <option value="option 2"></option>
              <option value="option 3"></option>
            </datalist>
          </label>
        </div>
        <div>
          <label>
            radio<br />
            <input type="radio" />
          </label>
        </div>
        <div>
          <label>
            checkbox<br />
            <input type="checkbox" />
          </label>
        </div>
        <div>
          <label>
            color<br />
            <input type="color" />
          </label>
        </div>
        <div>
          <label>
            range<br />
            <input type="range" />
          </label>
        </div>
        <div>
          <label>
            file<br />
            <input type="file" />
          </label>
        </div>
        <div>
          <label>
            submit<br />
            <input type="submit" />
          </label>
        </div>
        <div>
          <label>
            reset<br />
            <input type="reset" />
          </label>
        </div>
      </div>
    </form>
  </body>
</html>
